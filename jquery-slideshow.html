    <!DOCTYPE html>
    
    
    <html>

    <head>

    <title>jquery play template</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js">
</script>

	<script>

	let imgArray = [
              ['img/image1.jpg', 'This is a cloud.'],
			  ['img/image2.jpg', 'This is another cloud.'],
			  ['img/image3.jpg', 'Some more clouds.']			
			];
		

	
	$(document).ready(function(){   //this opens the document ready function
	
	
		
		let i = 0;

		
		$('button').click(function() {
           
			let imgUrl = imgArray[i][0];
			let imgDescrip = imgArray[i][1];	

			i++;
      
            if (i % imgArray.length === 0) { i=0; }

           // if(i >= imgArray.length){ i=0; }
        
        	$('#box').fadeOut('1000', function(){
      			$(this).html('<img src="'+imgUrl+'" />');
     		 }).fadeIn('1000');
     		 
     		$('p').html(imgDescrip);
   	
		});
     


	});  //this closes the document ready function
	

	
	</script>


	<style>
	body  {
		background-color: #ffffff; 
		font-family: futura, helvetica, arial, sans-serif 
		}
	
	#wrapper {
		position: relative; 
		background-color: #ffffff; 
		width: 800px; 
		height: 600px; 
		margin: 20px auto; 
		border: 1px dotted #000000; 
		padding: 20px;
		} 
	
	
	
	#box  {
		margin: 50px auto 0 auto;
		padding: 0px;
		background-color: #ffffff; 
		background-repeat: no-repeat; 
		width: 400px; 
		height: 250px;
		border: 2px solid #000000;
		overflow: hidden;
		}
		
	#box img {
		width: 100%;
		height: 100%;
		}


		
	p  {
		margin: 10px auto;
		background-color: #ffffff; 
		width: 400px; 
		border: 0px solid #000000; 
		padding: 10px; 
		}	
		
		
	button  {
		display: block;
		margin: 50px auto;
		}
	
	
	
	</style>

    </head>

    <body>
    
    <div id="wrapper">
    
    <div id="box">picture</div>
    
    <p>title</p>
    
    <button>Click Me!</button>
  
    </div>
    
    </body>

    </html>
