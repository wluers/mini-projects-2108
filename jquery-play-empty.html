<!DOCTYPE html>
<html lang="en">
<head>

    <title>jquery play template</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>

	<script>
	
	$(document).ready(function(){   //this opens the document ready function
	

		// simple event with a function 


		$("button").click(function() {
			alert("You clicked a button.");
			//$('p').html("<h2>Replaced Text</h2>");
		});

	});  //this closes the document ready function

	
	</script>

	<style>

    body  {
		background-color: #ffffff; 
		font-family: futura, helvetica, arial, sans-serif 
		}
	
	#wrapper {
		position: relative; 
		background-color: #ffffff; 
		width: 800px; 
		height: 600px; 
		margin: 20px auto; 
		border: 1px dotted #000000; 
		padding: 20px;
		} 
	
	p  {
		position: absolute;
		right: 0px;
		bottom: 0px;
		background-color: #ffffff; 
		width: 450px; 
		border: 1px solid #000000; 
		padding: 10px; 
		margin: 0px
		}
	
	#box  {
		position: absolute;
		left: 0px;
		top: 0px;
		padding: 10px;
		background-color: #ffffff; 
		background-repeat: no-repeat; 
		width: 400px; 
		height: 270px; 
		border: 2px solid #000000;
		}
		
	button  {
		position: fixed;
		right: 0px;
		top: 0px;
		}
	
	
	
	</style>

</head>

<body>
    
    <div id="wrapper">
    
    <div id="box">This is a div. 
    	<ul>
    		<li>Item 1</li>
    		<li>Item 2</li>
    		<li>Item 3</li>
    	</ul>

    </div>
    
    <p> This is a paragraph element. </p>
    
    <button>DO STUFF</button>
  
    </div>
    
</body>

</html>
