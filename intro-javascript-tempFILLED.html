function newPlan() {

  //let name = prompt("What is your name?", "Alex, Sarah, Tyler");
  let protein = prompt("What are some your favorite proteins?", "steak, tuna, hamburger, tofu, cod, turkey, lamb, salmon, chicken, eggs");
  let grain = prompt("What are your favorite starch?", "oatmeal, rice, noodles, sweet potatoes, potatoes, quinoa");
  let veg = prompt("Favorite vegetables?", "asparagus, spinach, cauliflower, tomato, lettuce, kale, green beans");
  let fruit = prompt("Favorite fruits?", "apple, stawberry, banana, mango, blueberries, raspberries");
  let fat = prompt("What are some favorite fats?", "avocado, cheese, bacon, yogurt, cream, butter, olive oil");

//////CLASS

class Mealplan  {
  constructor(name, protein, grain, veg, fruit, fat) {
    this._name = name;
    this._protein = protein;
    this._grain = grain;
    this._veg = veg;
    this._fruit = fruit;
    this._fat = fat;
    }

    get name() {
      return this._name;
    }

    get protein() {
      return this._protein.split(", ");
    }

    get grain() {
      return this._grain.split(", ");
    }

    get veg() {
      return this._veg.split(", ");
    }

    get fruit() {
      return this._fruit.split(", ");
    }

    get fat() {
      return this._fat.split(", ");
    }

   createPlan() {
    
      for (let i = 0; i <= 6; i++){
        let randomProtein = Math.floor(Math.random() * (this.protein.length-1) ),
         randomProtein2 = Math.floor(Math.random() * (this.protein.length-1) ),
         randomGrain = Math.floor(Math.random() * (this.grain.length-1) ),
         randomGrain2 = Math.floor(Math.random() * (this.grain.length-1) ),
         randomVeg = Math.floor(Math.random() * (this.veg.length-1) ),
         randomVeg2 = Math.floor(Math.random() * (this.veg.length-1) ),
         randomFruit = Math.floor(Math.random() * (this.fruit.length-1) ),
         randomFruit2 = Math.floor(Math.random() * (this.fruit.length-1) ),
         randomFat = Math.floor(Math.random() * (this.fat.length-1) ),
         randomFat2 = Math.floor(Math.random() * (this.fat.length-1) ),
         randomFast = Math.floor(Math.random() * 7);
    

          document.getElementById("box").innerHTML += `<div id="day${i+1}"><strong>Day ${i+1}</strong><br>Breakfast: ${this.grain[randomGrain]}, ${this.fruit[randomFruit]}, ${this.fat[randomFat]}<br>Lunch: ${this.protein[randomProtein]},${this.veg[randomVeg]}<br>Dinner: ${this.protein[randomProtein2]},${this.veg[randomVeg2]},${this.grain[randomGrain2]}, ${this.fruit[randomFruit2]}, ${this.fat[randomFat2]}</div><br>`;

          if ( i+1 === randomFast) { document.getElementById(`day${i+1}`).innerHTML = `<strong>Day${i+1}</strong><br>Fast Day`; }

       }
   }

  
}


/////INSTANCE OF CLASS

const user = new Mealplan(name, protein, grain, veg, fruit, fat);
user.createPlan();

}
