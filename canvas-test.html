
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>canvas</title>
	<style>

	#myCanvas {
		border: 1px solid black;
	}


   </style>
 </head>

 <body>

 	<canvas width="400" height="400" id='myCanvas'>
 		
 	</canvas>


   <script>


       // Random Generator
       function getRandomInt(min, max) {
			return Math.floor(Math.random() * (max - min + 1)) + min;
		}  


       	let c = document.getElementById("myCanvas");
	    let ctx = c.getContext("2d");
			
        
        function drawFace() {

	        let EyeballX = getRandomInt(150, 155),
	        	EyeballY = getRandomInt(150, 155);
	        	
			
	        ctx.clearRect(0, 0, ctx.width, ctx.height);//clear canvas
    			

             // start drawing
			ctx.beginPath();
			

	        // FACE
            ctx.arc(200, 180, 160, 0, 2*Math.PI); // 
 //context.arc(x,y,r,sAngle,eAngle,counterclockwise);
            ctx.fillStyle = "yellow";
                ctx.fill();
            ctx.lineWidth = 3;
            ctx.strokeStyle = "black";
            ctx.stroke();
                // end drawing
			ctx.closePath();





              // start drawing
			ctx.beginPath();

	        // MOUTH
			ctx.moveTo(150, 260);
			ctx.arc(200, 260, 50, 0, Math.PI); // Mouth (clockwise)
			ctx.fillStyle = "white";
            ctx.fill();

            // Left Eye
			ctx.moveTo(170, 150);
			ctx.arc(150, 150, 20, 0, 2*Math.PI); 
			ctx.fillStyle = "white";
                ctx.fill();

			//Right Eye
			ctx.moveTo(270, 150);
			ctx.arc(250, 150, 20, 0, 2*Math.PI); 
			ctx.fillStyle = "white";
                ctx.fill();

			// NOSE
		    ctx.moveTo(210, 150);
			ctx.arc(210, 230, 15, 0, Math.PI); // Mouth (clockwise)

			// Left Eyebrow
			ctx.moveTo(90, 120);
			ctx.lineTo(180, 100);
			

			// Right Eyebrow
			ctx.moveTo(310, 120);
			ctx.lineTo(220, 100);  


			// Left Eyeball
			//ctx.moveTo(180, 170);
			ctx.fillStyle = "black";
			ctx.fillRect(EyeballX,EyeballY,5,5);
//fillRect(x,y,width,height);

			//Right Eyeball
			ctx.moveTo(280, 170);
			ctx.fillStyle = "black";
			ctx.fillRect(EyeballX + 100,EyeballY,5,5);


			// Make lines visible
			ctx.stroke();

           // end drawing
			ctx.closePath();

            
    	}

  
    	function animateFace() {

    			ctx.clearRect(0, 0, ctx.width, ctx.height);//clear canvas
    			ctx.fillStyle = "#ffffff";
                ctx.fill();

                drawFace();  
    		   //  (animateFace);
    	}

    	setInterval(animateFace, 1000);

        //animateFace();
            
	

    
    </script>
 </body>
 </html>
