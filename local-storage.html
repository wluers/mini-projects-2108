<!DOCTYPE html>

	<head lang="en">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		
	</head>
	<body>

		<button onclick="incScore()">INCREMENT</button>
		<button onclick="saveScore()">SAVE SCORE</button>
		<button onclick="reStart()">RESTART</button>
	

		<p id="scoreBox"></p>

		<script>
			// get the element #scoreBox
            let scoreBox = document.querySelector('#scoreBox');
           
            //check to see if there is a property score already created. if not, enter 0 into the score box.
            if (localStorage.score) {
                	scoreBox.innerHTML = localStorage.getItem('score');
                }
            else {
            	scoreBox.innerHTML = '0';
            }

           
            // a function to increment the number in the box 
			function incScore() {
				let num = scoreBox.innerHTML;
				num++;
				scoreBox.innerHTML = num;
			}

			// a function to save the number currently in the box as a property called "score" of the localStorage object (native to HTML5)
			function saveScore()  {
				let newScore = scoreBox.innerHTML;
                localStorage.score = newScore; 
            }


            // a function to delete the current propery "score" saved in local storage. 
			function reStart()  {
				localStorage.removeItem("score"); // get rid of localStorage
				scoreBox.innerHTML = '0';
			}



		</script>
		
	</body>
</html>
