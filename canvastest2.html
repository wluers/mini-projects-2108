
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>canvas</title>
	<style>

	#myCanvas {
		border: 1px solid black;
	}


   </style>
 </head>

 <body>

 	<canvas width="400" height="400" id='myCanvas'>
 		
 	</canvas>
    

   <script>


       // Random Generator
       function getRandomInt(min, max) {
			return Math.floor(Math.random() * (max - min + 1)) + min;
		}  


       	var c=document.getElementById("myCanvas");
			var ctx=c.getContext("2d");
			ctx.beginPath();
			ctx.arc(200,200,175,0,2*Math.PI);
		
        var requestAnimationFrame = window.requestAnimationFrame || 
                            window.mozRequestAnimationFrame || 
                            window.webkitRequestAnimationFrame || 
                            window.msRequestAnimationFrame;
        
        
        function drawFace() {

	        let lEyeX = getRandomInt(140, 160),
	        	lEyeY = getRandomInt(140, 160),
	        	rEyeX = getRandomInt(240, 260),
	        	rEyeY = getRandomInt(140, 160);
	        	
	        
			ctx.beginPath();

	     
			// Left Eye
			ctx.moveTo(170, 150);
			ctx.arc(lEyeX, lEyeY, 100, 0, 2*Math.PI); 

			//Right Eye
			ctx.moveTo(270, 150);
			ctx.arc(rEyeX, rEyeY, 100, 0, 2*Math.PI); 

			

			// Make lines visible
			ctx.stroke();

			ctx.closePath();
            

 
    	}




    	function animateFace() {

    			ctx.clearRect(0, 0, ctx.width, ctx.height);//clear canvas
    			ctx.fillStyle = "#ffffff";
                ctx.fill();

                drawFace();
                
                ctx.clearRect(0, 0, ctx.width, ctx.height);//clear canvas
    		    requestAnimationFrame(animateFace);



    	}

           animateFace();
            
		

       


    
    </script>
 </body>
 </html>
